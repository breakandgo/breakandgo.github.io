<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nuevo usuario | BreakandGo </title>
    <link rel="stylesheet" href="registrationStyle.css">
</head>
<body>
    <div class="formulario">
        <h1>Registrarse</h1>
        <form id="register-form" method="post">

            <div class="username">
                <input type="text" id="nombre" required placeholder="">
                <label>Nombre completo real</label>
            </div>
            <div class="username">
                <input type="text" id="usuario" required placeholder="">
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="text" id="correo" required placeholder="">
                <label>Correo electronico</label>
            </div>
            
            <div class="username">
                <input type="password" id="password" required placeholder="">
                <label>Contrase単a</label>
            </div>
            <div class="username">
                <input type="password" id="repetir" required placeholder="">
                <label>Repita su contrase単a</label>
            </div>

            <button class="iniciar-sesion" type="submit"><a>Registrarse</a></button>
            <!--<input type="submit" value="Iniciar sesion">-->
            
            <div class="registrarse">
                多Ya tienes cuenta? <a href="index.html">Entra aqui</a> 
            </div>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            var nombre = document.getElementById('nombre').value.trim();
            var usuario = document.getElementById('usuario').value.trim();
            var correo = document.getElementById('correo').value.trim();
            var password = document.getElementById('password').value.trim();
            var repetir = document.getElementById('repetir').value.trim();

            if (!nombre || !usuario || !correo || !password || !repetir) {
                alert('Todos los campos deben estar completos');
                e.preventDefault();
            } else if (password !== repetir) {
                alert('Las contrase単as no coinciden');
                e.preventDefault();
            } else {
                e.preventDefault();
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
